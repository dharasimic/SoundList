<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PlayListar - Listagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-escuro: #2C1E33;
            --roxo-medio: #2F2633;
            --roxo-claro: #796086;
            --roxo-vivo: #9561B1;
            --roxo-brilhante: #AC53DB;
            --cinza: #58515C;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-vivo));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content { 
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            background: var(--roxo-medio);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 30, 51, 0.3);
            padding: 0;
            max-width: 1000px;
            width: 98vw;
            min-height: 420px;
            overflow: hidden;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 48px 40px 40px 40px;
            min-width: 420px;
            max-width: 540px;
            background: var(--roxo-medio);
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--roxo-brilhante);
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            table-layout: fixed; /* This ensures consistent column widths */
            border-collapse: collapse;
            background: var(--roxo-escuro);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        th,
        td {
            padding: 14px 10px;
            text-align: left;
        }

        th {
            background: var(--roxo-brilhante);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: var(--roxo-claro);
        }

        tr:nth-child(odd) {
            background: var(--roxo-escuro);
        }

        a,
        input[type="submit"] {
            background: var(--roxo-vivo);
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            margin-right: 6px;
            transition: background 0.2s;
        }

        a:hover,
        input[type="submit"]:hover {
            background: var(--roxo-brilhante);
        }

        .image-side {
            display: flex;
            align-items: stretch;
            justify-content: center;
            flex: 1;
            background: var(--roxo-escuro);
            padding: 0;
            height: 100%;
            min-height: 420px;
            overflow: hidden;
            position: relative;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 65% center;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            background: var(--roxo-escuro);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                min-height: unset;
            }

            .left-side,
            .image-side {
                max-width: 100vw;
                min-width: unset;
                padding: 32px 12px;
            }

            .image-side img {
                max-width: 90vw;
            }
        }

        .btn-voltar {
            position: fixed;
            right: 32px;
            bottom: 32px;
            background: var(--roxo-escuro);
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(172, 83, 219, 0.12);
            transition: background 0.2s, transform 0.2s;
            z-index: 100;
        }

        .btn-voltar:hover {
            background: var(--roxo-vivo);
            transform: translateY(-2px) scale(1.03);
        }

        tr.linha-musica {
            background: var(--roxo-escuro);
        }

        .btn-pequeno {
            padding: 2px 10px !important;
            font-size: 0.85rem !important;
            border-radius: 5px !important;
            margin-left: 6px !important;
            min-width: 0 !important;
            box-shadow: none !important;
            display: inline-block;
            vertical-align: middle;
        }

        .linha-musica form {
            display: inline-flex;
            margin: 0;
            padding: 0;
        }

        .btn-left {
            float: left;
            margin-left: 0 !important;
            margin-right: 6px !important;
        }

        .linha-musica td {
            vertical-align: middle;
        }

        .btn-icone {
            background: var(--roxo-vivo) !important;
            border: 2px solid var(--roxo-brilhante) !important;
            padding: 2px 6px !important;
            border-radius: 5px !important;
            min-width: 0 !important;
            box-shadow: none !important;
            margin: 0 !important;
            cursor: pointer;
            transition: background 0.2s, border 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            height: 28px;
            box-sizing: border-box;
        }

        .btn-icone:hover {
            background: var(--roxo-brilhante) !important;
            border-color: var(--roxo-vivo) !important;
        }

        .btn-icone img {
            pointer-events: none;
        }

        .linha-musica td {
            font-size: 1.1rem;
            background: var(--roxo-escuro) !important;
            color: #fff;
            vertical-align: middle;
            border: none;
            padding: 14px 10px;
        }
        .linha-musica td:first-child,
        .linha-musica td:last-child {
            border-radius: 0;
        }
        .linha-musica {
            border: none !important;
        }
        thead th {
            background: var(--roxo-brilhante);
            color: #fff;
            font-size: 1.05rem;
        }

        .playlist-scroll {
            max-height: 400px;
            overflow-y: auto;
            width: 100%;
            padding-right: 8px;
        }
        .playlist-scroll::-webkit-scrollbar {
            width: 8px;
            background: var(--roxo-medio);
            border-radius: 8px;
        }
        .playlist-scroll::-webkit-scrollbar-thumb {
            background: var(--roxo-brilhante);
            border-radius: 8px;
        }

        .linha-musica td:last-child {
            text-align: center;
            width: 20%;
        }

        .linha-musica td:first-child,
        .linha-musica td:nth-child(2) {
            width: 40%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="left-side">
            <div class="app-title">Suas playlists</div>
            <div class="playlist-scroll">
                <table th:each="playlistEntry : ${playlists}">
                    <thead>
                        <tr>
                            <th colspan="3" style="font-weight: bold; font-size: 1.2rem; background: var(--roxo-brilhante); color: #fff; border-top-left-radius: 12px; border-top-right-radius: 12px;">
                                <span th:text="${playlistEntry.key}">Nome da Playlist</span>
                            </th>
                        </tr>
                        <tr>
                            <th style="background: #c9a1e6; color: #fff; font-size: 1rem; font-weight: 700; padding: 10px 10px; width: 40%;">
                                MÚSICA
                            </th>
                            <th style="background: #c9a1e6; color: #fff; font-size: 1rem; font-weight: 700; padding: 10px 10px; width: 40%;">
                                ARTISTA
                            </th>
                            <th style="background: #c9a1e6; color: #fff; font-size: 1rem; font-weight: 700; padding: 10px 10px; width: 20%; text-align: center;">
                                AÇÕES
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="musica : ${playlistEntry.value}" class="linha-musica">
                            <td th:text="${musica.nomeMusica}">Nome Música</td>
                            <td th:text="${musica.artista}">Artista</td>
                            <td>
                                <a th:href="${'/atualizarmusica/' + musica.id}" class="btn-icone" title="Editar">
                                    <img th:src="@{/img/edit.png}" alt="Editar" style="width:20px; height:20px;">
                                </a>
                                <form th:action="${'/deletar/' + musica.id}" method="post">
                                    <button type="submit" class="btn-icone" title="Deletar">
                                        <img th:src="@{/img/delete.png}" alt="Deletar" style="width:20px; height:20px;">
                                    </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="/" class="btn-voltar">Voltar</a>
</body>

</html>
