<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>PlayListar - Listagem</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-escuro: #2C1E33;
            --roxo-medio: #2F2633;
            --roxo-claro: #796086;
            --roxo-vivo: #9561B1;
            --roxo-brilhante: #AC53DB;
            --cinza: #58515C;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-vivo));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            background: var(--roxo-medio);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 30, 51, 0.3);
            padding: 0;
            max-width: 1000px;
            width: 98vw;
            min-height: 420px;
            overflow: hidden;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 48px 40px 40px 40px;
            min-width: 420px;
            max-width: 540px;
            background: var(--roxo-medio);
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--roxo-brilhante);
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--roxo-escuro);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 16px;
        }

        th,
        td {
            padding: 14px 10px;
            text-align: left;
        }

        th {
            background: var(--roxo-brilhante);
            color: #fff;
            font-weight: 700;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background: var(--roxo-claro);
        }

        tr:nth-child(odd) {
            background: var(--roxo-escuro);
        }

        a,
        input[type="submit"] {
            background: var(--roxo-vivo);
            color: #fff;
            border: none;
            padding: 7px 16px;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            cursor: pointer;
            text-decoration: none;
            margin-right: 6px;
            transition: background 0.2s;
        }

        a:hover,
        input[type="submit"]:hover {
            background: var(--roxo-brilhante);
        }

        .image-side {
            display: flex;
            align-items: stretch;
            justify-content: center;
            flex: 1;
            background: var(--roxo-escuro);
            padding: 0;
            height: 100%;
            min-height: 420px;
            overflow: hidden;
            position: relative;
        }

        .image-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 65% center;
            max-width: none;
            max-height: none;
            border-radius: 0;
            box-shadow: none;
            background: var(--roxo-escuro);
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                min-height: unset;
            }

            .left-side,
            .image-side {
                max-width: 100vw;
                min-width: unset;
                padding: 32px 12px;
            }

            .image-side img {
                max-width: 90vw;
            }
        }

        .btn-voltar {
            position: fixed;
            right: 32px;
            bottom: 32px;
            background: var(--roxo-escuro);
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(172, 83, 219, 0.12);
            transition: background 0.2s, transform 0.2s;
            z-index: 100;
        }

        .btn-voltar:hover {
            background: var(--roxo-vivo);
            transform: translateY(-2px) scale(1.03);
        }

        tr.linha-musica {
            background: var(--roxo-escuro);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="left-side">
            <div class="app-title">PlayListar - Listagem</div>
            <table>
                <thead>
                    <tr>
                        <thead>
                            <tr>
                                <th>MÚSICA</th>
                                <th>ARTISTA</th>
                                <th th:if="${not #lists.isEmpty(musicas)}">Editar</th>
                                <th th:if="${not #lists.isEmpty(musicas)}">Deletar</th>
                            </tr>
                        </thead>
                    </tr>
                </thead>
                <tbody th:if="${not #lists.isEmpty(musicas)}"
                    th:with="sortedMusicas=${#lists.sort(musicas, 'nomePlaylist')}, lastPlaylist='__none__'">
                    <th:block th:each="musica, iterStat : ${sortedMusicas}"
                        th:with="isNewPlaylist=${lastPlaylist != musica.nomePlaylist}">
                        <!-- Linha de título da playlist -->
                        <tr th:if="${isNewPlaylist}">
                            <td colspan="4"
                                style="background: var(--roxo-brilhante); color: #fff; font-weight: bold; font-size: 1.1rem; text-align:center;">
                                <span th:text="${musica.nomePlaylist}"></span>
                            </td>
                        </tr>
                        <!-- Linha da música -->
                        <tr class="linha-musica">
                            <td th:text="${musica.nomeMusica}"></td>
                            <td th:text="${musica.artista}"></td>
                            <td><a th:href="${'/editar/' + musica.id}">Editar</a></td>
                            <td>
                                <form th:action="${'/deletar/' + musica.id}" method="post" style="display:inline;">
                                    <input type="submit" value="Deletar">
                                </form>
                            </td>
                        </tr>
                        <th:block th:with="lastPlaylist=${musica.nomePlaylist}"></th:block>
                    </th:block>
                </tbody>
                <tbody th:if="${#lists.isEmpty(musicas)}">
                    <tr>
                        <td colspan="2" style="text-align:center; color: var(--roxo-claro); font-size: 1.1rem;">
                            Nenhuma playlist encontrada.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <a href="/" class="btn-voltar">Voltar</a>
</body>

</html>
