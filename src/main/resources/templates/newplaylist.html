<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayListar - Adicionar Música</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --roxo-escuro: #2C1E33;
            --roxo-medio: #2F2633;
            --roxo-claro: #796086;
            --roxo-vivo: #9561B1;
            --roxo-brilhante: #AC53DB;
            --cinza: #58515C;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, var(--roxo-escuro), var(--roxo-vivo));
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-content {
            display: flex;
            flex-direction: row;
            align-items: stretch;
            justify-content: center;
            background: var(--roxo-medio);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 30, 51, 0.3);
            padding: 0;
            max-width: 600px;
            width: 98vw;
            min-height: 420px;
            overflow: hidden;
        }

        .left-side {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 48px 40px 40px 40px;
            min-width: 340px;
            max-width: 540px;
            background: var(--roxo-medio);
            width: 100%;
        }

        .app-title {
            font-size: 2.2rem;
            color: var(--roxo-brilhante);
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 2px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: 600;
            color: var(--roxo-brilhante);
            margin-bottom: 4px;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: var(--roxo-escuro);
            color: #fff;
            font-size: 1rem;
            margin-bottom: 8px;
            outline: none;
        }

        input[type="text"]:focus {
            background: var(--roxo-claro);
        }

        input[type="submit"] {
            background: var(--roxo-vivo);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 12px;
        }

        input[type="submit"]:hover {
            background: var(--roxo-brilhante);
        }

        @media (max-width: 900px) {
            .main-content {
                flex-direction: column;
                min-height: unset;
            }

            .left-side {
                max-width: 100vw;
                min-width: unset;
                padding: 32px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="left-side">
            <div class="app-title" th:text="${titulo}">Adicionar Música</div>
            <form th:action="@{${link}}" method="POST" th:object="${musica}">
                <label for="nomePlaylist">Nome Playlist:</label>
                <input type="text" id="nomePlaylist" th:field="*{nomePlaylist}" required>

                <label for="nomeMusica">Nome Música:</label>
                <input type="text" id="nomeMusica" th:field="*{nomeMusica}" required>

                <label for="artista">Artista:</label>
                <input type="text" id="artista" th:field="*{artista}" required>

                <input type="submit" th:value="${valor}">
            </form>
        </div>
    </div>
</body>

</html>
